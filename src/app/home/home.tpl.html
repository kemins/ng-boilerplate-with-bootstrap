<div class="container-fluid">

    <carousel interval="homeCtrl.myInterval" no-wrap="homeCtrl.noWrapSlides" disable-animation="true">
        <slide ng-repeat="slide in homeCtrl.pageData.slides" active="slide.active" class="top-carousel">

            <picture class="expanded-container">
                <!--[if IE 9]><video style="display: none;"><![endif]-->
                <source srcset="{{slide.xsHref}}" media="(max-width: 550px)" />
                <source srcset="{{slide.smHref}}" media="(min-width: 551px) and (max-width: 645px)" />
                <source srcset="{{slide.msHref}}" media="(min-width: 646px) and (max-width: 810px)" />
                <source srcset="{{slide.lgHref}}" media="(min-width: 811px)"/>
                <!--[if IE 9]></video><![endif]-->
                <img srcset="{{slide.href}}" alt="{{slide.title}}" style="height: 100%"/>
            </picture>

            <div class="carousel-caption">
                <p>{{slide.title}}</p>
            </div>
        </slide>
    </carousel>

</div>
