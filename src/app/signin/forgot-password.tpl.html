<div class="container-fluid">
    <form class="form-horizontal" id="restorePasswordForm" name="restorePasswordForm" novalidate
          ng-submit="signInCtrl.restorePassword(restorePasswordForm.$valid)">

        <legend>Restore Password</legend>

        <div class="form-group" show-errors>
            <label for="userEmailInput" class="col-sm-2 control-label">Your email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="userEmailInput" name="emailInput" placeholder="Email"
                       ng-model="signInCtrl.recoverPassword.email" required maxlength="{{::appCtrl.INPUT_MAX_CHARS}}"
                       ph-email>

                <ng-messages for="userForm.userEmailInput.$error"
                             ng-if="restorePasswordForm.userEmailInput.$touched || restorePasswordForm.$submitted">
                    <div ng-messages-include="validators/validation-messages.tpl.html"></div>
                </ng-messages>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <ph-recaptcha captcha-id="resetPasswordCaptcha"></ph-recaptcha>
                <ng-messages for="restorePasswordForm.$error" ng-if="restorePasswordForm.$submitted">
                    <ng-message when="recaptcha">
                        Invalid captcha
                    </ng-message>
                </ng-messages>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Restore Password</button>
                <button ui-sref="signin.enter-credentials" class="btn btn-info">Sign In</button>
            </div>
        </div>

    </form>

</div>
