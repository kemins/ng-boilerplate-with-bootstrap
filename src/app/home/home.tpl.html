<div class="container-fluid">

    <carousel interval="homeCtrl.myInterval" no-wrap="homeCtrl.noWrapSlides" disable-animation="true">
        <slide ng-repeat="slide in homeCtrl.pageData.slides" active="slide.active">
            <img ng-src="{{slide.slide}}" style="margin:auto;">

            <div class="carousel-caption">
                <p>{{slide.title}}</p>
            </div>
        </slide>
    </carousel>
    
</div>
