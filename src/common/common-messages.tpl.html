<div>
    <ng-message when="required">
        Required
    </ng-message>
    <ng-message when="minlength">
        Too short
    </ng-message>
    <ng-message when="maxlength">
        Too long
    </ng-message>
    <ng-message when="email">
        Invalid Email
    </ng-message>
    <ng-message when="phUpperCaseMinLength">
        Require uppercase letter
    </ng-message>
    <ng-message when="phDigitsMinLength">
        Require digit
    </ng-message>
    <ng-message when="phMatch">
        Should match
    </ng-message>
</div>
