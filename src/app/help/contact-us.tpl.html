<div class="container-fluid">
    <form class="form-horizontal" id="messageForm" name="messageForm" novalidate
          ng-submit="helpCtrl.sendMessage(messageForm.$valid)">

        <legend>Mesage Info</legend>
        <div class="form-group" show-errors class="col-sm-10">
            <label for="firstNameInput" class="col-sm-2 control-label">Your Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstNameInput" id="firstNameInput"
                       placeholder="First Name"
                       ng-model="helpCtrl.message.senderName" required maxlength="{{::appCtrl.INPUT_MAX_CHARS}}"
                       ng-minlength="2">

                <ng-messages for="messageForm.firstNameInput.$error"
                             ng-if="messageForm.firstNameInput.$touched || messageForm.$submitted">
                    <div ng-messages-include="validators/validation-messages.tpl.html"></div>
                </ng-messages>
            </div>

        </div>



        <div class="form-group" show-errors>
            <label for="emailInput" class="col-sm-2 control-label">Contact Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email"
                       ng-model="helpCtrl.message.senderEmail" required maxlength="{{::appCtrl.INPUT_MAX_CHARS}}"
                       ph-email>

                <ng-messages for="messageForm.emailInput.$error"
                             ng-if="messageForm.emailInput.$touched || messageForm.$submitted">
                    <div ng-messages-include="validators/validation-messages.tpl.html"></div>
                </ng-messages>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="messageInput" class="col-sm-2 control-label">Message</label>

            <div class="col-sm-10">
                <textarea class="form-control" id="messageInput" name="messageInput" placeholder="Message" maxlength="2000"
                        required ng-minlength="3"
                          ng-model="helpCtrl.message.body">

                </textarea>

                <ng-messages for="messageForm.messageInput.$error"
                             ng-if="messageForm.messageInput.$touched || messageForm.$submitted">
                    <div ng-messages-include="validators/validation-messages.tpl.html"></div>
                </ng-messages>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <ph-recaptcha captcha-id="contactUsCaptcha"></ph-recaptcha>
                <ng-messages for="messageForm.$error" ng-if="messageForm.$submitted">
                    <ng-message when="recaptcha">
                        Invalid captcha
                    </ng-message>
                </ng-messages>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

</div>
